<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MKTV</title>
</head>
<body>
    <h1>Selamat Datang, <span id="user-name">Pengguna</span>!</h1>
    <img id="user-photo" src="" alt="Foto Profil" width="100">
    <p>Email: <span id="user-email"></span></p>
    <button id="logout">Logout</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // ðŸ”¹ Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB4GPzXD682zwlvoD31h8WdCfZ1qFdRmf8",
            authDomain: "mktv-9bf7b.firebaseapp.com",
            projectId: "mktv-9bf7b",
            storageBucket: "mktv-9bf7b.appspot.com",
            messagingSenderId: "714482873138",
            appId: "1:714482873138:web:ce44fd9833211167321d2b"
        };

        // ðŸ”¹ Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ”¹ Cek apakah pengguna sudah login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-name").innerText = user.displayName;
                document.getElementById("user-email").innerText = user.email;
                document.getElementById("user-photo").src = user.photoURL;
            } else {
                // Jika tidak login, kembalikan ke halaman login
                window.location.href = "index.html";
            }
        });

        // ðŸ”¹ Logout
        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Logout gagal: " + error.message);
            });
        });
    </script>
</body>
</html>
